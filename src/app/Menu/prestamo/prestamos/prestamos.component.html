<div class="max-w-lg mx-auto p-4">
  <form [formGroup]="prestamoForm" (ngSubmit)="realizarPrestamo()" class="space-y-4">
    <div>
      <label for="libroId" class="block text-sm font-medium text-gray-700">Libro:</label>
      <select formControlName="libroId" id="libroId" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
        <option *ngFor="let libro of librosDisponibles" [value]="libro.libroId">{{ libro.titulo }}</option>
      </select>
    </div>
    <div>
      <label for="fechaPrestamo" class="block text-sm font-medium text-gray-700">Fecha de Préstamo:</label>
      <input type="date" formControlName="fechaPrestamo" id="fechaPrestamo" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
    </div>
    <div>
      <label for="fechaDevolucion" class="block text-sm font-medium text-gray-700">Fecha de Devolución:</label>
      <input type="date" formControlName="fechaDevolucion" id="fechaDevolucion" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
    </div>
    <div>
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Realizar Préstamo</button>
    </div>
  </form>
</div>
