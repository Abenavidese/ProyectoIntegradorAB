<section class="bg-white dark:bg-gray-900">
    <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6 ">
<div class="container">
    <h2>{{ isEditMode ? 'Actualizar Libro' : 'Crear Libro' }}</h2>
    <form class="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label class="mt-3 mb-4 font-light text-gray-500 dark:text-gray-400">Título:</label>
        <input [(ngModel)]="newLibro.titulo" name="titulo" required>
      </div>
      <div class="form-group">
        <label >Autor:</label>
        <input [(ngModel)]="newLibro.autor" name="autor" required>
      </div>
      <div class="form-group">
        <label>Descripción:</label>
        <input [(ngModel)]="newLibro.descripcion" name="descripcion" required>
      </div>
      <div class="form-group">
        <label>Género:</label>
        <input [(ngModel)]="newLibro.genero" name="genero">
      </div>
      <div class="form-group">
        <label>Editorial:</label>
        <input [(ngModel)]="newLibro.editorial" name="editorial" required>
      </div>
      <div class="form-group">
        <label>Portada:</label>
        <input [(ngModel)]="newLibro.portada" name="portada" required>
      </div>
      <button class="submit-button" type="submit">{{ isEditMode ? 'Actualizar' : 'Crear' }}</button>
    </form>
  
    <div class="libro-list">
      <ul>
        <li *ngFor="let libro of libros" class="libro-item">
          <strong>Título:</strong> {{ libro.titulo }} <br>
          <strong>Id:</strong> {{ libro.libroId }} <br>
          <strong>Autor:</strong> {{ libro.autor }} <br>
          <strong>Descripción:</strong> {{ libro.descripcion }} <br>
          <strong>Género:</strong> {{ libro.genero }} <br>
          <strong>Editorial:</strong> {{ libro.editorial }} <br>
          <strong>Portada:</strong> <br>
          <img [src]="libro.portada" alt="Portada del libro" class="img-thumbnail" style="max-width: 200px;">
          <div class="button-group">
          
          <button *ngIf="libro.libroId !== undefined" (click)="eliminarLibro(libro.libroId)">Eliminar</button>

            <button (click)="seleccionarLibro(libro)">Actualizar</button>
          </div>
        </li>
      </ul>
    </div>
  </div>
   </div>
</section>
