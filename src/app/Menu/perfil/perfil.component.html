<section class="bg-white dark:bg-gray-900">
  <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6">
    <div class="container">
      <h2 class="text-gray-900 dark:text-white">{{ isEditMode ? 'Actualizar Libro' : 'Crear Libro' }}</h2>
      <form class="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label class="mt-3 mb-4 font-light text-gray-500 dark:text-gray-400">Título:</label>
          <input [(ngModel)]="newLibro.titulo" name="titulo" required class="form-control text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-gray-700 border-gray-300 dark:border-gray-600">
        </div>
        <div class="form-group">
          <label class="text-gray-500 dark:text-gray-400">Autor:</label>
          <input [(ngModel)]="newLibro.autor" name="autor" required class="form-control text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-gray-700 border-gray-300 dark:border-gray-600">
        </div>
        <div class="form-group">
          <label class="text-gray-500 dark:text-gray-400">Descripción:</label>
          <input [(ngModel)]="newLibro.descripcion" name="descripcion" required class="form-control text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-gray-700 border-gray-300 dark:border-gray-600">
        </div>
        <div class="form-group">
          <label class="text-gray-500 dark:text-gray-400">Género:</label>
          <input [(ngModel)]="newLibro.genero" name="genero" class="form-control text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-gray-700 border-gray-300 dark:border-gray-600">
        </div>
        <div class="form-group">
          <label class="text-gray-500 dark:text-gray-400">Editorial:</label>
          <input [(ngModel)]="newLibro.editorial" name="editorial" required class="form-control text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-gray-700 border-gray-300 dark:border-gray-600">
        </div>
        <div class="form-group">
          <label class="text-gray-500 dark:text-gray-400">Portada:</label>
          <input [(ngModel)]="newLibro.portada" name="portada" required class="form-control text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-gray-700 border-gray-300 dark:border-gray-600">
        </div>
        <button class="submit-button text-white bg-blue-500 dark:bg-blue-700 hover:bg-blue-600 dark:hover:bg-blue-800" type="submit">{{ isEditMode ? 'Actualizar' : 'Crear' }}</button>
      </form>
      <div class="libro-list">
              <ul>
                  <li *ngFor="let libro of libros" class="libro-item">
                      <strong class="highlight">Título:</strong> <span class="text">{{ libro.titulo }}</span> <br>
                      <strong class="highlight">Id:</strong> <span class="text">{{ libro.libroId }}</span> <br>
                      <strong class="highlight">Autor:</strong> <span class="text">{{ libro.autor }}</span> <br>
                      <strong class="highlight">Descripción:</strong> <span class="text">{{ libro.descripcion }}</span> <br>
                      <strong class="highlight">Género:</strong> <span class="text">{{ libro.genero }}</span> <br>
                      <strong class="highlight">Editorial:</strong> <span class="text">{{ libro.editorial }}</span> <br>
                      <strong class="highlight">Portada:</strong> <br>
                      <img [src]="libro.portada" alt="Portada del libro" class="img-thumbnail" style="max-width: 200px;">
                      <div class="button-group">
                          <button *ngIf="libro.libroId !== undefined" (click)="eliminarLibro(libro.libroId)" class="btn btn-danger">Eliminar</button>
                          <button (click)="seleccionarLibro(libro)" class="btn btn-primary">Actualizar</button>
                      </div>
                  </li>
              </ul>
          </div>
      </div>
  </div>
</section>
