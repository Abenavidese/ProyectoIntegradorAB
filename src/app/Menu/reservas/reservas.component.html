<div class="container mx-auto p-5 bg-gray-900 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <h2 class="text-xl font-bold mb-4 text-white text-center">Reservar Libro</h2>
    <p class="text-white">Usted est√° reservando el libro como <strong>{{ usuarioActual?.username }}</strong></p>
    <form (ngSubmit)="createReserva()">
      <div class="mb-4">
        <label for="fechaReserva" class="block text-gray-300 dark:text-gray-200">Fecha de Reserva:</label>
        <input type="date" id="fechaReserva" name="fechaReserva" class="w-full p-3 border border-gray-600 rounded-lg bg-gray-800 text-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" required>
      </div>
      <div class="mb-4">
        <label for="libro" class="block text-gray-300 dark:text-gray-200">Selecciona un Libro:</label>
        <select (change)="onLibroChange($event)" class="w-full p-3 border border-gray-600 rounded-lg bg-gray-800 text-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" required>
          <option *ngFor="let libro of libros" [value]="libro.libroId">{{ libro.titulo }}</option>
        </select>
      </div>
      <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-200">Reservar Libro</button>
    </form>
  
    <div *ngIf="showSuccess" class="mt-4 p-4 bg-green-200 text-green-800 rounded">
      {{ successMessage }}
    </div>
  
    <div *ngIf="reminders.length > 0" class="mt-4 p-4 bg-yellow-200 text-yellow-800 rounded">
      <p *ngFor="let reminder of reminders">{{ reminder }}</p>
    </div>
  </div>
