<aside [class]="menuOpen || isDesktop ? 'translate-x-0' : '-translate-x-full'"
       class="fixed inset-0 z-50 my-4 ml-4 h-[calc(100vh-8px)] w-72 bg-gradient-to-br from-gray-800 to-gray-900 rounded-xl transition-transform duration-300 xl:translate-x-0">
  <div class="relative border-b border-white/20">
    <!-- Botón de cierre solo visible en pantallas pequeñas -->
    <button (click)="toggleMenu()" class="absolute right-0 top-0 w-8 h-8 max-w-[32px] max-h-[32px] text-white bg-white/10 hover:bg-white/30 rounded-lg xl:hidden" type="button">
      <span class="flex items-center justify-center h-full w-full">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" aria-hidden="true" class="h-5 w-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </span>
    </button>
  </div>
  <div class="m-4">
    <ul class="mb-4 flex flex-col gap-1">
      <li>
        <a routerLink="/inicio">
          <button class="w-full flex items-center gap-4 px-4 py-3 text-white bg-blue-600 rounded-lg hover:bg-blue-700">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" class="w-5 h-5">
              <path d="M11.47 3.84a.75.75 0 011.06 0l8.69 8.69a.75.75 0 101.06-1.06l-8.689-8.69a2.25 2.25 0 00-3.182 0l-8.69 8.69a.75.75 0 001.061 1.06l8.69-8.69z"></path>
              <path d="M12 5.432l8.159 8.159c.03.03.06.058.091.086v6.198c0 1.035-.84 1.875-1.875 1.875H15a.75.75 0 01-.75-.75v-4.5a.75.75 0 00-.75-.75h-3a.75.75 0 00-.75.75V21a.75.75 0 01-.75.75H5.625a1.875 1.875 0 01-1.875-1.875v-6.198a2.29 2.29 0 00.091-.086L12 5.43z"></path>
            </svg>
            <p class="font-medium">Inicio</p>
          </button>
        </a>
      </li>
      <li *ngIf="hasRole('ROLE_ADMIN')">
        <a routerLink="/perfil">
          <button class="w-full flex items-center gap-4 px-4 py-3 text-white bg-gray-800 rounded-lg hover:bg-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" class="w-5 h-5">
              <path fill-rule="evenodd" d="M18.685 19.097A9.723 9.723 0 0021.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 003.065 7.097A9.716 9.716 0 0012 21.75a9.716 9.716 0 006.685-2.653zm-12.54-1.285A7.486 7.486 0 0112 15a7.486 7.486 0 015.855 2.812A8.224 8.224 0 0112 20.25a8.224 8.224 0 01-5.855-2.438zM15.75 9a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" clip-rule="evenodd"></path>
            </svg>
            <p class="font-medium">Libros</p>
          </button>
        </a>
      </li>
      <li>
        <a routerLink="/tabla">
          <button class="w-full flex items-center gap-4 px-4 py-3 text-white bg-gray-800 rounded-lg hover:bg-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" class="w-5 h-5">
              <path fill-rule="evenodd" d="M1.5 5.625c0-1.036.84-1.875 1.875-1.875h17.25c1.035 0 1.875.84 1.875 1.875v12.75c0 1.035-.84 1.875-1.875 1.875H3.375A1.875 1.875 0 011.5 18.375V5.625zM21 9.375A.375.375 0 0020.625 9h-7.5a.375.375 0 00-.375.375v1.5c0 .207.168.375.375.375h7.5a.375.375 0 00.375-.375v-1.5zm0 3.75a.375.375 0 00-.375-.375h-7.5a.375.375 0 00-.375.375v1.5c0 .207.168.375.375.375h7.5a.375.375 0 00.375-.375v-1.5zm0 3.75a.375.375 0 00-.375-.375h-7.5a.375.375 0 00-.375.375v1.5c0 .207.168.375.375.375h7.5a.375.375 0 00.375-.375v-1.5zM10.875 18.75a.375.375 0 00.375-.375v-1.5a.375.375 0 00-.375-.375h-7.5a.375.375 0 00-.375.375v1.5c0 .207.168.375.375.375h7.5zM3.375 15h7.5a.375.375 0 00.375-.375v-1.5a.375.375 0 00-.375-.375h-7.5A.375.375 0 003 13.5v1.5c0 .207.168.375.375.375z" clip-rule="evenodd"></path>
            </svg>
            <p class="font-medium">Catalogo</p>
          </button>
        </a>
      </li>
      <li>
        <a routerLink="/prestamos">
          <button class="w-full flex items-center gap-4 px-4 py-3 text-white bg-gray-800 rounded-lg hover:bg-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" class="w-5 h-5">
              <path fill-rule="evenodd" d="M2 4.75A2.75 2.75 0 014.75 2h14.5A2.75 2.75 0 0122 4.75v14.5A2.75 2.75 0 0119.25 22H4.75A2.75 2.75 0 012 19.25V4.75zM4.75 3.5a1.25 1.25 0 00-1.25 1.25v14.5c0 .69.56 1.25 1.25 1.25h14.5c.69 0 1.25-.56 1.25-1.25V4.75A1.25 1.25 0 0019.25 3.5H4.75zM8 7a.75.75 0 000 1.5h8a.75.75 0 000-1.5H8zm0 4a.75.75 0 000 1.5h8a.75.75 0 000-1.5H8zm0 4a.75.75 0 000 1.5h8a.75.75 0 000-1.5H8z" clip-rule="evenodd"></path>
            </svg>
            <p class="font-medium">Préstamos</p>
          </button>
        </a>
      </li>
      <li *ngIf="hasRole('ROLE_ADMIN')">
        <a routerLink="/historial">
          <button class="w-full flex items-center gap-4 px-4 py-3 text-white bg-gray-800 rounded-lg hover:bg-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" class="w-5 h-5">
              <path fill-rule="evenodd" d="M12 2.25a9.75 9.75 0 100 19.5 9.75 9.75 0 000-19.5zm0 18A8.25 8.25 0 113.75 12 8.25 8.25 0 0112 20.25zm.75-12a.75.75 0 00-1.5 0v5.25a.75.75 0 00.22.53l3 3a.75.75 0 101.06-1.06l-2.78-2.78V8.25z" clip-rule="evenodd"></path>
            </svg>
            <p class="font-medium">Historial</p>
          </button>
        </a>
      </li>
      <li *ngIf="hasRole('ROLE_ADMIN')">
        <a routerLink="/devoluciones">
          <button class="w-full flex items-center gap-4 px-4 py-3 text-white bg-gray-800 rounded-lg hover:bg-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l-7 7 7 7M22 12H2" />
            </svg>
            <p class="font-medium">Devolver libros</p>
          </button>
        </a>
      </li>
      
      
      
      <li>
        <a routerLink="/reservas">
          <button class="w-full flex items-center gap-4 px-4 py-3 text-white bg-gray-800 rounded-lg hover:bg-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
              <path fill-rule="evenodd" d="M5 4.75C5 4.336 5.336 4 5.75 4h12.5c.414 0 .75.336.75.75V5h1.25A2.25 2.25 0 0122 7.25v11.5A2.25 2.25 0 0119.75 21H4.25A2.25 2.25 0 012 18.75V7.25A2.25 2.25 0 014.25 5H5V4.75zM19.75 6.5H4.25c-.414 0-.75.336-.75.75v11.5c0 .414.336.75.75.75h15.5c.414 0 .75-.336.75-.75V7.25a.75.75 0 00-.75-.75zM17 10.5a.75.75 0 01.75.75v.75h-1.5v-.75A.75.75 0 0117 10.5zM7 10.5a.75.75 0 01.75.75v.75H6.25v-.75A.75.75 0 017 10.5zm2.5 2.25h7.5v1.5h-7.5v-1.5z" clip-rule="evenodd"/>
            </svg>
            <p class="font-medium">Reservar libro</p>
          </button>
        </a>
      </li>
      
      <li>
        <a routerLink="/devoReserva">
          <button class="w-full flex items-center gap-4 px-4 py-3 text-white bg-gray-800 rounded-lg hover:bg-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
              <path fill-rule="evenodd" d="M5.25 5.25a.75.75 0 011.06 0L12 10.94l5.69-5.69a.75.75 0 011.06 1.06L13.06 12l5.69 5.69a.75.75 0 01-1.06 1.06L12 13.06l-5.69 5.69a.75.75 0 01-1.06-1.06L10.94 12 5.25 6.31a.75.75 0 010-1.06z" clip-rule="evenodd"/>
            </svg>
            <p class="font-medium">Cancelar reserva</p>
          </button>
        </a>
      </li>
      
    </ul>

    <ul class="mb-4 flex flex-col gap-1">
      <li class="mx-3.5 mt-4 mb-2">
        <p class="block antialiased font-sans text-sm leading-normal text-white font-black uppercase opacity-75">Auth pages</p>
      </li>
      <li>
        <a routerLink="/help-info">
          <button class="w-full flex items-center gap-4 px-4 py-3 text-white bg-gray-800 rounded-lg hover:bg-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" class="w-5 h-5">
              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 18h-2v-2h2v2zm1.07-7.75l-.9.92C12.45 14.9 12 15.5 12 17h-2v-.5c0-1 .45-1.5 1.17-2.18l1.24-1.26C12.91 12.34 13 11.78 13 11c0-1.1-.9-2-2-2s-2 .9-2 2H7c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"></path>
            </svg>
            <p class="font-medium">Ayuda</p>
          </button>
        </a>
      </li>
      <li>
        <a routerLink="/legal-info">
          <button class="w-full flex items-center gap-4 px-4 py-3 text-white bg-gray-800 rounded-lg hover:bg-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" class="w-5 h-5">
              <path d="M1 21h4v-8H1v8zM21 8l-5 3v4.18c-.31.11-.6.27-.84.49l-2.16 2.16c-.2.2-.34.45-.4.73L11 21h4.27l1.67-1.67 2.83 2.83 1.41-1.41-2.83-2.83L21 8zm-9 5.38L14.67 12 12 9.67 9.33 12 12 13.38zM18.5 5c-.83 0-1.5.67-1.5 1.5S17.67 8 18.5 8 20 7.33 20 6.5 19.33 5 18.5 5zM15 1h-2v2H6V1H4v2H3v2h18V3h-1V1h-2v2h-5V1z"></path>
            </svg>
            <p class="font-medium">Información Legal</p>
          </button>
        </a>
      </li>
      <li>
        <button (click)="logout()" class="w-full flex items-center gap-4 px-4 py-3 text-white bg-gray-800 rounded-lg hover:bg-gray-700">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" class="w-5 h-5">
            <path fill-rule="evenodd" d="M7.5 3.75A1.5 1.5 0 006 5.25v13.5a1.5 1.5 0 001.5 1.5h6a1.5 1.5 0 001.5-1.5V15a.75.75 0 011.5 0v3.75a3 3 0 01-3 3h-6a3 3 0 01-3-3V5.25a3 3 0 013-3h6a3 3 0 013 3V9A.75.75 0 0115 9V5.25a1.5 1.5 0 00-1.5-1.5h-6zm10.72 4.72a.75.75 0 011.06 0l3 3a.75.75 0 010 1.06l-3 3a.75.75 0 11-1.06-1.06l1.72-1.72H9a.75.75 0 010-1.5h10.94l-1.72-1.72a.75.75 0 010-1.06z" clip-rule="evenodd"></path>
          </svg>
          <p class="font-medium">Sign out</p>
        </button>
      </li>
    </ul>
  </div>
</aside>

<!-- Botón de menú para pantallas medianas y móviles -->
<button (click)="toggleMenu()" class="fixed top-4 right-4 w-10 h-10 bg-blue-600 rounded-full text-white md:hidden" type="button">
  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 mx-auto">
    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7"></path>
  </svg>
</button>
